<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Usuarios</title>
</head>
<body>
<h1>Lista de Usuarios</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Correo electrónico</th>
    <th>Nombre de usuario</th>
    <th>Contraseña</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario : ${listaUsuarios}">
    <td th:text="${usuario.idUsuario}"></td>
    <td th:text="${usuario.email}"></td>
    <td th:text="${usuario.nombre}"></td>
    <td th:text="${usuario.pwdUsuario}"></td>
    <td>
      <a th:href="@{/CrudRepo/ModificarUsuarios(idUsuario=${usuario.idUsuario})}">Modificar</a>
      <a th:href="@{/CrudRepo/ElimnUsuarios(idUsuario=${usuario.idUsuario})}">Eliminar</a>
    </td> <!--Botones-->
  </tr>
  </tbody>
</table>
</body>
</html>
