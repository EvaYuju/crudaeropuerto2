<!DOCTYPE html>
<html>
<head>
    <title>✈ Crea Usuario ✈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        body {
            background-image: url("https://rare-gallery.com/uploads/posts/5340856-through-window-sky-sun-horizon-wing-wing-tip-plane-airplane-jet-dark-travel-explore-night-sunset-sunrise-journey-discover-view-flight-16mm-public-domain-images.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            text-align: center;

        }
        .a, .texto {

            font-size: 2em;
            color: #f2f2f2;
            margin: 0;
        }

        .texto {
            font-size: 1.5em;
            margin-top: 1em;
        }

        .boton {
            display: inline-block;
            font-family: sans-serif;
            font-size: 1.5em;
            color: #1b262c;
            background-color: #dfcdc3;
            border: none;
            border-radius: 0.3em;
            padding: 0.5em 1em;
            margin-top: 2em;
            cursor: pointer;
        }



        label {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-align: center;
        }
        input[type=text], input[type=email], input[type=password] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #999;
            width: 400px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h1 class="a">Crea Usuario</h1>
<form action="/CrudRepo/CrearUsuarios" method="post" >

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Crear usuario">
</form>
</body>
</html>
